<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinnacle Oil and Gas - Lube Up! Gift Up!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1505455184861-7709f4e0a251?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 1.65rem;
            font-weight: bold;
            color: #d32f2f;
            text-align: center;
        }
        .form-container h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f57c00;
            text-align: center;
        }
        .form-container p {
            font-size: 1.25rem;
            color: #333;
            text-align: center;
        }
        .form-container label {
            font-weight: 600;
            color: #333;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 2px solid #ff6f61;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-container input:focus, .form-container select:focus {
            border-color: #d32f2f;
        }
        .form-container button {
            background: #d32f2f;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #b71c1c;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .error {
            color: #d32f2f;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Pinnacle Oil and Gas Limited</h1>
        <h2>Lube Up! Gift Up!!</h2>
        <p>üéâ Welcome to Pinnacle! üíñ</p>
        <p>Congratulations on choosing Pinnacle, your premium personal lube brand! üôå‚ú®üéÅ Fill this form to get an instant gift ‚Äì it only takes a minute! üìùüòÑ</p>
        <form id="giftForm" onsubmit="event.preventDefault(); validateForm();">
            <div class="mb-4">
                <label for="fullName" class="block">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required class="mt-1">
                <div id="fullNameError" class="error"></div>
            </div>
            <div class="mb-4">
                <label for="email" class="block">Email</label>
                <input type="email" id="email" name="email" class="mt-1">
                <div id="emailError" class="error"></div>
            </div>
            <div class="mb-4">
                <label for="phone" class="block">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required class="mt-1" maxlength="11">
                <div id="phoneError" class="error"></div>
            </div>
            <div class="mb-4">
                <label class="block">Volume(s) Purchased *</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="quantity" value="1L"> 1L</label>
                    <label><input type="checkbox" name="quantity" value="4L"> 4L</label>
                    <label><input type="checkbox" name="quantity" value="25L"> 25L</label>
                </div>
                <div id="quantityError" class="error"></div>
            </div>
            <div class="mb-4 text-center">
                <a href="https://www.pinnacleoilandgas.com" target="_blank" class="text-blue-600 underline">Visit our website</a>
            </div>
            <div class="text-center">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            let isValid = true;
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const quantities = document.querySelectorAll('input[name="quantity"]:checked');

            document.getElementById('fullNameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('quantityError').textContent = '';

            if (!fullName) {
                document.getElementById('fullNameError').textContent = 'Full Name is required';
                isValid = false;
            }

            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                isValid = false;
            }

            if (!phone || !/^\d{11}$/.test(phone)) {
                document.getElementById('phoneError').textContent = 'Phone Number must be exactly 11 digits';
                isValid = false;
            }

            if (quantities.length === 0) {
                document.getElementById('quantityError').textContent = 'At least one volume must be selected';
                isValid = false;
            }

            if (isValid) {
                alert('Form submitted successfully!');
                document.getElementById('giftForm').reset();
            }
        }
    </script>
</body>
</html>
