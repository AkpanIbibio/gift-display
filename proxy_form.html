<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinnacle Oil and Gas - Purchase Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background-color: #f3f2f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin: 16px;
    }
    h1 {
      font-size: 24px;
      color: #1b5e20;
      text-align: center;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #d1d1d1;
      border-radius: 4px;
      box-sizing: border-box;
    }
    select[multiple] {
      height: 100px;
    }
    input:focus, select:focus {
      border-color: #1b5e20;
      outline: none;
      box-shadow: 0 0 0 3px rgba(27,94,32,0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1b5e20;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2e7d32;
    }
    .error {
      color: #d13438;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    .form-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #666;
    }
    .form-footer a {
      color: #2e7d32;
      text-decoration: none;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pinnacle Oil and Gas Purchase Form</h1>
    <form id="purchaseForm">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="e.g., 9012345678">
      </div>
      <div class="form-group">
        <label for="quantity">Purchased Lubricant Quantity (Select all that apply) *</label>
        <select id="quantity" name="quantity" multiple required>
          <option value="1 LTR">1 LTR</option>
          <option value="4 LTRS">4 LTRS</option>
          <option value="25 LTRS">25 LTRS</option>
        </select>
      </div>
      <p class="error" id="error">Please fill out all fields correctly.</p>
      <button type="submit">Submit</button>
    </form>
    <div class="form-footer">
      <p>Thank you for choosing Pinnacle Oil and Gas. <a href="https://pinnacleoilandgas.com">Visit our website</a>.</p>
    </div>
  </div>
  <script>
    const form = document.getElementById('purchaseForm');
    const error = document.getElementById('error');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      error.style.display = 'none';
      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        quantity: formData.getAll('quantity').join(',')
      };
      if (!data.name || !data.email || !data.phone || !data.quantity || !/^\d{10}$/.test(data.phone)) {
        error.textContent = 'Please ensure all fields are filled correctly, including a 10-digit phone number.';
        error.style.display = 'block';
        return;
      }
      try {
        const response = await fetch('https://<YOUR-POWER-AUTOMATE-WEBHOOK-URL>', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const result = await response.json();
        if (result.gift) {
          window.location.href = `https://akpanibibio.github.io/gift-display/gift_display.html?gift=${encodeURIComponent(result.gift)}`;
        } else {
          error.textContent = 'Error retrieving gift. Please try again.';
          error.style.display = 'block';
        }
      } catch (err) {
        error.textContent = 'Submission failed. Please try again.';
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
